<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <div class="logo-container">
                <div class="logo-div">
                    <img src="images/logo.png" alt="camera logo" class="logo">
                </div>
                <div class="logo-text">PICTIFY</div>
            </div>
            <div class="photo-cred">Photo by <a href="https://unsplash.com/@eugene_golovesov">Eugene Golovesov</a></div>
        </div>
        <div class="content-container">
            <div class="text-above">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="form-container">
                <form action="" method="post">
                    <div class="form-box">
                        <div class="form-header">Let's do this!</div>
                        <div class="form-inputs">
                            <div class="form-div">
                                <label for="first_name">FIRST NAME*</label>
                                <input type="text" id="first_name" name="first_name" class="input" required>
                            </div>
                            <div class="form-div">
                                <label for="last_name">LAST NAME*</label>
                                <input type="text" id="last_name" name="last_name" class="input" required>
                            </div>
                            <div class="form-div">
                                <label for="email">EMAIL*</label>
                                <input type="email" id="email" name="email" class="input" required>
                                <span></span>
                            </div>
                            <div class="form-div">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{10}" class="input">
                                <span></span>
                            </div>
                            <div class="form-div">
                                <label for="password">PASSWORD*</label>
                                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="input pwd" required>
                                <span></span>
                            </div>
                            <div class="form-div">
                                <label for="confirm_passsword">CONFIRM PASSWORD*</label>
                                <input type="password" id="confirm_password" name="confirm_password" class="input pwd-conf" required>
                                <span class="pwd-span"></span>
                            </div>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="text-below">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
